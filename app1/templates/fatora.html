<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bantayga Newsletter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      background-color: black;
      color: aliceblue;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0; /* إضافة مسافة فوق وتحت الجدول */
    }

    th, td {
      padding: 10px;
      border: 1px solid red;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000000;
      color: aliceblue;
    }

    img {
      width: 60px;
      height: auto;
      display: block;
      margin: 20px auto;
    }

    .new {
      text-align: center;
      padding: 20px;
    }

    .new p {
      margin-top: 10px;
    }

    .bottom {
      display: flex;
      justify-content: center; /* تعديل لتوسيع المحتوى إلى المنتصف */
      padding: 20px;
    }

    .setting {
      display: flex;
      justify-content: space-between; /* تغيير لجعل الروابط في المنتصف */
      align-items: center; /* محاذاة العناصر بشكل عمودي */
      padding: 20px;
    }

    .setting a {
      margin: 0 80px; /* إضافة مسافة بين الروابط */
    }

    .setting a,
    .bottom a {
      text-decoration: none;
      color: red;
      transition: color 0.3s ease;
    }

    .setting a:hover,
    .bottom a:hover {
      color: red;
      text-decoration: underline;
    }

    .bottom a {
      margin-left: 80px; /* تحريك الرابط قليلاً نحو اليمين */
      border: 2px solid red;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: transparent;
    }

    @media (max-width: 768px) {
      table th, table td {
        font-size: 12px; /* تقليل حجم الخط في الجداول */
      }

      .fatora-container, .setting, .bottom {
        flex-direction: column; /* ترتيب العناصر عمودياً */
        align-items: center; /* محاذاة العناصر في المنتصف */
      }

      footer {
        padding: 10px;
      }

      .bottom a {
        padding: 5px 10px;
      }
    }

    /* تحسينات للمحتوى داخل الجدول */
    @media (max-width: 480px) {
      img {
        width: 50px; /* تقليل حجم الصورة للأجهزة الصغيرة */
      }

      .new h1 {
        font-size: 18px; /* تقليل حجم الخط لعناوين الأخبار */
      }

      .new p {
        font-size: 14px; /* تقليل حجم الخط للنصوص */
      }
    }

  </style>
</head>
<body>

  <table>
    <tr>
      <td>
        <div class="logo">
          <img src="https://api.bantayga.wtf/media/logobantagy.jpeg" alt="Bantayga Logo" />
        </div>
        <hr>

        <div class="new">
          <h1>NEWS FOR YOU</h1>
          <p>Thank you for subscribing to our newsletter</p>
        </div>
        <hr>

        <div class="fatora-container">
          <div class="fatora">
            <h1>Fatora</h1>
            <table class="container">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Quantity</th>
                  <th>Product Price</th>
                  <th>Total Items</th>
                </tr>
              </thead>
              <tbody>
                {% for item in list %}
                <tr>
                  <td>{{ item.product }}</td>
                  <td>{{ item.quantity }}</td>
                  <td>{{ item.price }}</td>
                  <td>{{ item.aggregate }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>

        <div class="setting">
          <a href="#legal">Legal notices</a>
          <a href="#privacy" class="privacy">Privacy policy</a>
        </div>
        <hr>
        <div class="bottom">
          <a href="https://bantayga.wtf/" class="m_2536112392897268653link" target="_blank">Bantyaga.wtf</a>
        </div>

        <hr>
        <footer>
          <span>&copy; 2024 Bantayga.com</span>
        </footer>
      </td>
    </tr>
  </table>

</body>
</html>
