<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bantayga Newsletter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #333;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 100%;
        max-width: 430px;
        margin: 0 auto;
        background: black;
        color: #cacaca;
        padding: 20px;
        box-sizing: border-box;
      }
      .logo {
        text-align: center;
        padding: 15px 0;
        border-bottom: 1px solid #fff;
      }
      .logo img {
        width: 96px !important;
        height: 32px !important;
      }
      .image {
        text-align: center;
        margin-bottom: 20px;
      }
      .image img {
        max-width: 100%;
        height: auto;
      }
      .content-section {
        padding: 20px 0;
        text-align: center;
        border-bottom: 1px solid #fff;
      }
      .content-section h1 {
        font-weight: bold;
        color: #ffffff;
        font-size: 16px;
        margin: 20px 0;
      }
      .content-section p {
        margin: 0;
        padding: 10px 0;
      }
      .links {
        display: flex;
        width: 100%;
        max-width: 300px;
        padding: 14px 0;
        border-bottom: 1px solid #fff; /* خط أبيض أسفل الروابط */
        justify-content: space-between; /* توزيع الروابط مع المسافة بينهما */
      } 
      .links a {
        color: white;
        text-decoration: underline;
        font-size: 12px;
      }
      .footer {
        text-align: center; /* تحريك العنصر لليمين */
        color: #eaeaea;
        padding: 10px 0;
      }
      .link-container {
        position: relative;
        display: flex;
        justify-content: center; /* يضمن أن المحتوى في الوسط أفقيًا */
        align-items: center; /* يضمن أن المحتوى في الوسط عموديًا */
        margin-bottom: 10px;
        border-bottom: 1px solid #fff; /* إضافة خط أبيض */
        padding-bottom: 10px; /* إضافة مسافة أسفل الخط */
       
      }
      .link {
        color: #EAEAEA;
        padding: 8.6px;
        border: 0.43px solid #ffffff;
        font-size: 12px;
        border-radius: 3.44px;
        font-weight: 600;
        text-decoration: none;
        margin-left: 90px;
      }
      .Privacy {
        margin-left: auto; /* يدفع الرابط إلى أقصى اليمين */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="https://api.bantayga.wtf/media/logobantagy.jpeg" alt="Bantayga Logo" />
      </div>
     
      <div class="image">
        <img src="{{ image_url }}" alt="Thank You Image" />
      </div>
      <div class="content-section">
        <h1>NEWS FOR YOU</h1>
        <p>Thank you for subscribing to our newsletter</p>
      </div>
      <div class="content-section">
        <p>{{ body }}</p>
      </div>
      <div class="links">
        <a href="#" class="Legal">Legal notices</a>
        <a href="#" class="Privacy">Privacy policy</a>
      </div>
      <div class="link-container">
        <a href="" class="link">Bantyaga.com</a>
      </div>
      <div class="footer">
        <span>&copy; 2024 Bantyaga.com</span>
      </div>
    </div>
  </body>
</html>
